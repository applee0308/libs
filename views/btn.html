<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
	<div class="btn-example">
		<h1 style="font-size:28px; color: #333;">按钮(1)</h1>
		<a href="" class="btn">a标签</a>
		<a href="" class="btn btn--primary">a标签</a>
		<input type="button" class="btn btn--success" value="Button">
		<input type="submit" class="btn btn--info" value="Submit">
		<button class="btn btn--warning">Button</button>
		<button class="btn btn--danger">Button</button>
	</div>
	<div class="btn-example">
		<h1 style="font-size:28px; color: #333;">按钮(2)</h1>
		<a href="" class="btn btn-line">a标签</a>
		<input type="button" class="btn btn-line--primary" value="Button">
		<input type="submit" class="btn btn-line--info" value="Submit">
		<button class="btn btn-line--warning">Button</button>
		<button class="btn btn-line--danger">Button</button>
	</div>
	<div class="btn-example">
		<h1 style="font-size:28px; color: #333;">按钮(大小)</h1>
		<div>
			<a href="" class="btn btn--sm">a标签</a>
			<button class="btn btn--lg">Button</button>
		</div>
		<br>
		<button class="btn btn--danger btn--block">Button</button>
		<br>
		<button class="btn btn-line btn--block">Button</button>
	</div>
	<br>
	<div class="btn-example">
		<button class="btn btn--disabled">Disabled</button>
		<button class="btn btn-line--disabled">Disabled</button>
	</div>

</body>
